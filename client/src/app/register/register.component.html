<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="false">

    <h1 class="text-center">Sign Up</h1>
    <hr />

    <div class="mb-3">
        <label for="userName">Username</label>
        <input name="username" [(ngModel)]="model.username" type="text" class="form-control">
    </div>

    <div class="mb-3">
        <label for="password">Password</label>
        <input name="password" [(ngModel)]="model.password" type="password" class="form-control">
    </div>

    <div class="text-center">
        <button class="btn btn-success me-2">Register</button>
        <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </div>

</form>
